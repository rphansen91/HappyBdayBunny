<!-- GREETINGS PAGE -->
<!-- IMAGE OF AHUTHOR  -->
<!-- CLICK OR HOVER ON IMAGE FLIPS TO SHOW THE MESSAGE -->
<div class="container">
	<div class="row">
	<div class="pad30"></div>
		<div class="col-xs-12 col-md-4 col-lg-4" ng-repeat="message in messages">
			<div class="bday-wish" ng-click="note=!note" ng-mouseenter="note=!note" ng-mouseleave="note=!note">
				<div ng-show="note">
					<img class="img-thumbnail" ng-src="{{message.img}}">
				</div>
				<div ng-hide="note">
					<div ng-if="!message.mes">
						<div ng-if="message.vid">
							<iframe width="360" height="273" ng-src="//www.youtube.com/embed/1ZD_XdXh6KM" frameborder="0"></iframe>
						</div>
						<div ng-if="!message.vid">
							<iframe width="360" height="273" ng-src="//www.youtube.com/embed/talbHP6HW7E" frameborder="0"></iframe>
						</div>
					</div>
					<div ng-if="message.mes">
						<p class="text-left">{{message.mes}}</p>
						<p class="text-center">Love, {{message.author}}</p>
					</div>
				</div>
			</div>	
			<div class="pad30"></div>
		</div>
	</div>
	<div class="pad50"></div>
</div>
