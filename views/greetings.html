<!-- GREETINGS PAGE -->
<!-- IMAGE OF AHUTHOR  -->
<!-- CLICK OR HOVER ON IMAGE FLIPS TO SHOW THE MESSAGE -->
<div class="container">
	<h1 class="text-center">GREETINGS</h1>
	<div class="row">
		<div class="col-xs-4 image-flip" ng-repeat="message in messages">
			<img class="img-responsive" ng-src="{{message.img}}">
			<h5 class="text-center">Love, {{message.author}}</h5>
		</div>
	</div>
	<div class="pad50"></div>
</div>
